<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            display: none;
        }
    </style>
    <style>
        @media (max-width: 520px) {
            .material-symbols-outlined {
                color: #ffffff;
                display: inline-block;
            }

            header button {
                right: 25px;
                
            }
        }
    </style>
    <title>Cadastro Discord</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="img/discord.png" alt="logo discord"></a>
        <nav class="menu">
            <ul class="menu">
                <li>
                    <a href="#">Ajuda</a>
                </li>

                <li>
                    <a href="#">Sobre</a>
                </li>
            </ul>
        </nav>
        <div>
            <a href="pag003.html">
                <button id="button-login">Entrar</button>
            </a>
            <span class="material-symbols-outlined" id="burguer" onclick="clickMenu()">menu</span>
        </div>
    </header>
    <nav id="burguer2">
        <ul>
            <li>
                <a href="#">Ajuda</a>
            </li>
            
            <li>
                <a href="#">Sobre</a>
            </li>
        </ul>
    </nav>
    <div id="centralize-main">
        <main>
            <h1>DISCORD</h1>
            <form action="">
                <div class="label-input">
                    <label for="nome">Seu nome ou apelido</label>
                    <input type="text" autocomplete="off" placeholder="Nickname" id="nome" name="nome">
                </div>
        
                <div class="label-input">
                    <label for="idade">Data de Nascimento</label>
                    <input type="date" autocomplete="off"  id="idade" name="idade" >
                </div>
                <div class="label-input">
                    <label for="email">Seu email</label>
                    <input type="email" autocomplete="off" id="email" name="email" placeholder="seuemail@gmail.com" >
                </div>
                <div class="label-input">
                    <label for="senha">Sua senha</label>
                    <input type="password" placeholder="Deve conter nÃºmeros e caracteres" minlength="8" id="senha" name="senha">
                </div>
                <div class="label-input">
                    <label for="repita_senha">Repita sua senha</label>
                    <input type="password" placeholder="Confirmar Senha" id="repita_senha" name="repita_senha">
                </div><br>
                <button type="submit" id="botao">Criar conta</button>
            </form>
        </main>
    </div>
    <footer> 
        &copy;Desevolvido por Enzo Romeiro, 2023
    </footer>

    <script src="index.js"></script>
</body>
</html>
