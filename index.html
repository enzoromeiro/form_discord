<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            display: none;
        }
    </style>
    <style>
        @media (max-width: 520px) {
            .material-symbols-outlined {
                color: #ffffff;
                display: inline-block;
            }

            header button {
                right: 25px;
                
            }
        }
    </style>
    <title>Cadastro Discord</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="img/discord.png" alt="logo discord"></a>
        <nav class="menu">
            <ul class="menu">
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
        <div>
            <a href="pag003.html"><button id="button-login">Entrar</button></a>
            <span class="material-symbols-outlined" id="burguer" onclick="clickMenu()">menu</span>
        </div>
    </header>
    <nav id="burguer2">
        <ul>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>
    <main>
        <h1>DISCORD</h1>
        <form action="pag002.html">
            <input type="text" autocomplete="off" placeholder="Nickname" required id="nome" name="nome">
                
            <input type="text" autocomplete="off" placeholder="Idade" required id="idade" name="idade" >

            <input type="email" autocomplete="off" placeholder="exemplo@gmail.com" required id="email" name="email">

            <input type="password" placeholder="Senha" minlength="8" required id="senha" name="senha">

            <input type="password" placeholder="Repita sua senha" required id="repita_senha" name="repita_senha"><br><br>

            <button type="submit">Criar conta</button>
        </form>
    </main>
</body>
</html>
